apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: virtual-service
spec:
  hosts:
    - "<env>-<service-name>-elpa-elpa4.copsinop.de"
    - "<env>-<service-name>.elpa-elpa4.svc.cluster.local"
  gateways:
    - istio-system/mesh-gateway
    - mesh
  http:
    - name: <env>-route-<service-name>
      route:
        - destination:
            host: <env>-service-<service-name>
            port:
              number: 8080
