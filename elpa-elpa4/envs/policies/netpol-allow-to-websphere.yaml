apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-to-websphere
spec:
  egress:
    - ports:
        - port: 80
          protocol: TCP
        - port: 443
          protocol: TCP
      to:
        - ipBlock:
            cidr: 172.19.124.0/24
        - ipBlock:
            cidr: 172.19.132.0/24
        - ipBlock:
            cidr: 172.19.226.0/24
  podSelector: {}
  policyTypes:
    - Egress