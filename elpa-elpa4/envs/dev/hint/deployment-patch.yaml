apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
      app: hint
spec:
  selector:
    matchLabels:
      app: hint
  template:
    metadata:
      labels:
        app: hint
    spec:
      containers:
        - name: app
          resources:
            limits:
              cpu: 400m
              memory: 1Gi        
            requests:
              cpu: 200m          
              memory: 600Mi      
