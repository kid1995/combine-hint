apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
      app: beispiel-service
spec:
  selector:
    matchLabels:
      app: beispiel-service
  template:
    metadata:
      labels:
        app: beispiel-service
    spec:
      containers:
        # Resources quotas soll anhand der anforderung von dem Service angepasst werden.
        - name: app
          resources:
            limits:
              cpu: 4000m
              memory: 2Gi        
            requests:
              cpu: 400m          
              memory: 1Gi      
