apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: virtual-service
spec:
  hosts:
    - "abn-hint-elpa-elpa4.copsinop.de"
    - "abn-hint.elpa-elpa4.svc.cluster.local"
  gateways:
    - istio-system/mesh-gateway
    - mesh
  http:
    - name: abn-route-hint
      route:
        - destination:
            host: abn-service-hint
            port:
              number: 8080
